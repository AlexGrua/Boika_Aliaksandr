        .week>div {
            width: 100px;

            color: grey;
            position: relative;
            cursor: pointer;
      
        }

        div.meals {

        }

            cursor: pointer;
        }


        div.week>div:hover div.meals {
            display: block;
            position: absolute;
            z-index: 1
        }


        @media screen and (max-device-width: 700px) 
     {
        .week {width: 120px;}

        div.week>div:hover div.meals {
            display: block;
            left: 100%;
            top: 10%;
            position: absolute;
            z-index: 1
        }
    }
