<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Заполните анкету</h1>

    <form action="http://fe.it-academy.by/TestForm.php" method="post" name="form">

        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" value="Фамилия" pattern="[а-яА-ЯЁё]{ ,25}" required autofocus> <br>
            <input type="text" name="name" value="Имя" pattern="[а-яА-ЯЁё]{ ,20}" required> <br>
            <input type="text" name="middlename" value="Отчество" pattern="[а-яА-ЯЁё]{ ,24}" required><br>

            <fieldset>

                <legend>Паспортные данные</legend>
                <input type="text" name="passport_series" value="AA" pattern="[A-Z]{2}" required> <label
                    for="">Серия</label> <br>
                <input type="text" name="passport_number" value="1234567" pattern="[0-9]{7}" required> <label
                    for="">Номер</label><br>

            </fieldset>

            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="birth_year" value="2000" pattern="[0-9]{4}"> <label for="">Год</label><br>
                <select name="birth_month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>

                </select> <label for="">Месяц</label><br>
                <input type="number" name="birth_date" min="1" max="31" step="1"> <label for="">День</label> <br>

            </fieldset>

            <select name="nationality" required>
                <option value="belarus">РБ</option>
                <option value="russia">РФ</option>
                <option value="ukraine">Украина</option>
                <option value="latvia">Латвия</option>
                <option value="poland">Польша</option>
                <option value="other">Другая страна</option>


            </select> <label for="">Национальность</label><br>
            <label for="">Адрес:</label> <br>
            <textarea name="address" id=""></textarea>

        </fieldset>

        <fieldset>
            <legend>Интересы</legend>

            <fieldset>
                <legend>Хобби</legend>

                <label for=""><input type="checkbox" name="hobby[]" value="fishing">Рыбалка</label><br>
                <label for=""><input type="checkbox" name="hobby[]" value="astronomy">Астрономия</label><br>
                <label for=""><input type="checkbox" name="hobby[]" value="diving">Дайвинг</label><br>
                <label for=""><input type="checkbox" name="hobby[]" value="markss">Марки</label><br>


            </fieldset>

            <fieldset>
                <legend>Домашние животные (можно выбрать несколько вариантов) </legend>

                <select name="animals[]" id="" multiple size="12">
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>

                    <optgroup label="Рыба">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осетр</option>
                    </optgroup>

                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option>
                    </optgroup>

                </select>
            </fieldset>
        </fieldset>

        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="email_login" autocomplete="on" size="20" required pattern="[A-Za-z]{5,}"> <label
                for="">Логин</label><br>
            <input type="password" name="email_password" autocomplete="off" size="10" required pattern="[A-Za-z]{10,}">
            <label for="">Пароль</label><br>

        </fieldset>

        <fieldset>
            <legend>Координаты:</legend>
            <input type="text" name="contact_email" pattern="^@\\s]+@[^@\\s]+\\.[^@\\s]+$"
                value="введите адрес электронной почты" size="30"> <br>
            <input type="text" name="url" pattern="https?://.+" value="введите адрес сайта"> <br>

        </fieldset>

        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number" min="-2.5" max="2.5" step="0.1"> <label>введите число </label> <br>
            <input type="range" name="range" min="1" max="10" step="0.1"> <label for="">выберите диапазон</label>

        </fieldset>

        <fieldset>
            <legend>Кнопки управления</legend>

            <input type="submit" value="Отправить"> <input type="reset" value="Сбросить"><br>
            <input type="image" src="/home/Images/home.svg" width="60" height="60" disabled>
        </fieldset>
    </form>
</body>

</html>
