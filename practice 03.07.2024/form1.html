<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .letter{
            color:red
        }
    </style>
</head>

<body>

    <h1 align="center">Форма заявки на работу в зоопарке</h1>
    <p align="center"><em>Пожалуйста, заполните форму. Обязательные поля помечены <span class="letter">*</span></em></p>

    <form action="http://fe.it-academy.by/TestForm.php" method="post" name="list1">

        <fieldset>
            <legend>Контактная информация</legend>
            <label for="name">Имя <span class="letter">*</span></label> <input type="text" name="name" id="name" required> <br>
            <label for="phone">Телефон</label> <input type="number" name="phone" id="phone"> <br>
            <label for="email">Email<span class="letter">*</span></label> <input type="text" name="email" id="email" required>
        </fieldset>
        <br>

        <fieldset>
            <legend>Персональная информация</legend>
            <label for="age">Возраст<span class="letter">*</span></label><input type="number" name="age" id="age" required><br>
            <label for="gender">Пол</label>
            <select name="gender" id="gender">
                <option value="female">Женщина</option>
                <option value="male">Мужчина</option>
            </select> <br>
            <label for="pesonal">Перечислите личные качества</label> <textarea name="personal" id="personal"></textarea>

        </fieldset>

        <fieldset>
            <legend>Выберите Ваших любимых животных</legend>
            <table>

            <tr>
                <td>
                    <input type="checkbox" name="animal[]" value="zebra"> <label for="">Зебра</label>
                </td>

                <td>
                    <input type="checkbox" name="animal[]" value="cat"> <label for="">Кошак</label>
                </td>

                <td>
                    <input type="checkbox" name="animal[]" value="anaconda"> <label for="">Анаконда</label>
                </td>

                <td>
                    <input type="checkbox" name="animal[]" value="human"> <label for="">Человек</label>
                </td>
            </tr> 

            <tr>
                <td>
                    <input type="checkbox" name="animal[]" value="elephant"> <label for="">Слон</label>
                </td>

                <td>
                    <input type="checkbox" name="animal[]" value="antelope"> <label for="">Антилопа</label>
                </td>

                <td>
                    <input type="checkbox" name="animal[]" value="pigeon"> <label for="">Голубь</label>
                </td>

                <td>
                    <input type="checkbox" name="animal[]" value="crab"> <label for="">Краб</label>
                </td>
            </tr>
        </table>

        </fieldset>
        <br>
        <input type="submit" value="Отправить информацию">

</body>

</html>
